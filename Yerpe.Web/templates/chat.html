<div class="container" style="margin-top: 60px">
    <div class="row" data-ng-show="isBusy">
        <div class="col-lg-offset-5">
            <h3>Loading messages...</h3>
        </div>
    </div>
    <input type="hidden" id="displayName" ng-value="myName" />
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-comment"></span> Chat
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input id="message" type="text" class="form-control input-sm" placeholder="Type your message here..." />
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-warning btn-sm" id="sendmessage">
                                Send
                            </button>
                        </span>
                    </div>
                </div>
                <div class="panel-body">
                    <ul class="chat" id="discussion">
                        <li class="left clearfix" ng-repeat="m in data.messages">
                            <span class="chat-img pull-left">
                                <img src="http://placehold.it/50/55C1E7/fff&text=U" alt="User Avatar" class="img-circle" />
                            </span>
                            <div class="chat-body clearfix">
                                <div class="header">
                                    <strong class="primary-font">{{m.From}}</strong> <small class="pull-right text-muted">
                                                                                         <span class="glyphicon glyphicon-time"></span>{{m.SentDate}}
                                                                                     </small>
                                </div>
                                <p>
                                    {{m.Message}}
                                </p>
                            </div>
                        </li>
                    </ul>
                </div>
             
            </div>
        </div>
    </div>
</div>
